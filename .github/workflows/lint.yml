name: Linting

on:
  pull_request:
    branches:
      - "main"
      - "release-*"
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'sec-scanners-config.yaml'

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Setup go environment
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run linting
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55
          args: --timeout=5m --config=./.golanci.yaml
