name: Linting

on:
  pull_request:
    branches:
      - "main"
      - "release-*"
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'sec-scanners-config.yaml'

jobs:
  code-linter:
    name: "Run golangci-lint"
    uses: the1bit/eventing-tools/.github/workflows/lint-go-reusable.yml@centralized-linter
    with:
        go-version: '1.21'
        lint-config-uri: https://raw.githubusercontent.com/the1bit/eventing-tools/e99668cdeb35cdbec38c022cbe066646ec44678b/config/lint/.golangci.yaml
